<!-- SonarSniffer by NautiDog Inc. Logo -->
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" class="sonar-sniffer-logo">
    <!-- Sonar waves (simplified) -->
    <circle cx="15" cy="20" r="12" fill="none" stroke="#007cba" stroke-width="0.5" opacity="0.6"/>
    <circle cx="15" cy="20" r="8" fill="none" stroke="#007cba" stroke-width="1" opacity="0.8"/>
    <circle cx="15" cy="20" r="4" fill="none" stroke="#007cba" stroke-width="1" opacity="1"/>

    <!-- Dog silhouette (simplified) -->
    <g transform="translate(15, 20)">
        <!-- Dog body -->
        <ellipse cx="0" cy="2" rx="6" ry="3" fill="#8B4513"/>
        <!-- Dog head -->
        <circle cx="-4" cy="-1" r="2.5" fill="#8B4513"/>
        <!-- Dog ears -->
        <ellipse cx="-5" cy="-3" rx="0.8" ry="2" fill="#654321"/>
        <ellipse cx="-3" cy="-3" rx="0.8" ry="2" fill="#654321"/>
        <!-- Dog nose -->
        <circle cx="-6" cy="0" r="0.5" fill="#000"/>
    </g>

    <!-- Text -->
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007cba">SonarSniffer</text>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="6" fill="#666">by NautiDog Inc.</text>
</svg>