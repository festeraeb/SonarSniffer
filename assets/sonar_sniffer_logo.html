<!DOCTYPE html>
<html>
<head>
    <title>SonarSniffer Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
        }
        .logo-container {
            text-align: center;
            padding: 20px;
        }
        .logo-svg {
            width: 300px;
            height: 150px;
            margin-bottom: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #007cba;
            margin: 0;
        }
        .tagline {
            font-size: 14px;
            color: #666;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
            <!-- Sonar waves in background -->
            <circle cx="75" cy="75" r="60" fill="none" stroke="#007cba" stroke-width="1" opacity="0.3"/>
            <circle cx="75" cy="75" r="45" fill="none" stroke="#007cba" stroke-width="1" opacity="0.5"/>
            <circle cx="75" cy="75" r="30" fill="none" stroke="#007cba" stroke-width="2" opacity="0.7"/>
            <circle cx="75" cy="75" r="15" fill="none" stroke="#007cba" stroke-width="2" opacity="1"/>

            <!-- Dog silhouette -->
            <g transform="translate(75, 75)">
                <!-- Dog body -->
                <ellipse cx="0" cy="10" rx="25" ry="15" fill="#8B4513"/>
                <!-- Dog head -->
                <circle cx="-20" cy="-5" r="12" fill="#8B4513"/>
                <!-- Dog ears -->
                <ellipse cx="-25" cy="-12" rx="3" ry="8" fill="#654321"/>
                <ellipse cx="-15" cy="-12" rx="3" ry="8" fill="#654321"/>
                <!-- Dog nose -->
                <circle cx="-28" cy="-2" r="2" fill="#000"/>
                <!-- Dog eyes -->
                <circle cx="-18" cy="-8" r="1.5" fill="#000"/>
                <!-- Dog tail -->
                <path d="M 20 5 Q 30 -5 25 0" stroke="#8B4513" stroke-width="3" fill="none"/>
                <!-- Dog legs -->
                <rect x="-15" y="20" width="3" height="8" fill="#654321"/>
                <rect x="-5" y="20" width="3" height="8" fill="#654321"/>
                <rect x="5" y="20" width="3" height="8" fill="#654321"/>
                <rect x="15" y="20" width="3" height="8" fill="#654321"/>
            </g>

            <!-- Sonar signal lines emanating from center -->
            <line x1="75" y1="75" x2="45" y2="45" stroke="#007cba" stroke-width="2"/>
            <line x1="75" y1="75" x2="105" y2="45" stroke="#007cba" stroke-width="2"/>
            <line x1="75" y1="75" x2="45" y2="105" stroke="#007cba" stroke-width="2"/>
            <line x1="75" y1="75" x2="105" y2="105" stroke="#007cba" stroke-width="2"/>
        </svg>

        <h1 class="logo-text">SonarSniffer</h1>
        <p class="tagline">by NautiDog Inc.</p>
    </div>
</body>
</html>
