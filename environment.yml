name: nautidog
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10

  # Data processing & analysis (REQUIRED)
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - scikit-image>=0.21

  # Image processing (REQUIRED)
  - pillow>=10.0
  - opencv>=4.8

  # System utilities (REQUIRED)
  - psutil>=5.9

  # === OPTIMIZATION FRAMEWORK (OPTIONAL but RECOMMENDED) ===
  # These enable 5-30x speedup on bathymetric processing
  # Safe to skip, but installation is strongly recommended
  # Installation is automatic with smart installer
  
  # JIT compilation for interpolation (10-50x speedup)
  - numba>=0.57
  
  # Fast raster processing (10x faster GDAL)
  - gdal>=3.6
  
  # Scientific data formats (NetCDF, HDF5)
  - netCDF4>=1.6
  - h5py>=3.7
  
  # Visualization (optional)
  - matplotlib>=3.8
  - seaborn>=0.12

  # Development tools
  - pytest>=7.0
  - black>=23.0
  - flake8>=6.0

# Installation instructions:
# =============================
# Smart environment (RECOMMENDED - auto-handles all dependencies):
#   PowerShell: .\install_smart_environment.ps1
#   Python: python install_nautidog_universal.py
#
# Manual with conda:
#   conda env create -f environment.yml
#   conda activate nautidog
#
# For more details, see INSTALLATION_GUIDE.md or OPTIMIZATION_QUICK_START.md